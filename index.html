<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enhanced Landing Page</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Welcome to My Landing Page</h1>
      <div id="auth-buttons">
        <button id="login-btn">Login</button>
        <button id="logout-btn" style="display: none;">Logout</button>
      </div>
    </header>

    <main>
      <!-- Login Form -->
      <div id="login-form" style="display: none;">
        <h2>Login</h2>
        <form id="loginForm">
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" required>
          <br>
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required>
          <br>
          <button type="submit">Submit</button>
          <p>Don't have an account? <a href="#" id="register-link">Register here</a>.</p>
          <p>Forgot password? <a href="#" id="forgot-password-link">Recover it</a>.</p>
        </form>
      </div>

      <!-- Registration Form -->
      <div id="register-form" style="display: none;">
        <h2>Register</h2>
        <form id="registerForm">
          <label for="reg-username">Username:</label>
          <input type="text" id="reg-username" name="reg-username" required>
          <br>
          <label for="reg-email">Email:</label>
          <input type="email" id="reg-email" name="reg-email" required>
          <br>
          <label for="reg-password">Password:</label>
          <input type="password" id="reg-password" name="reg-password" required>
          <br>
          <button type="submit">Register</button>
          <p>Already have an account? <a href="#" id="login-link">Login here</a>.</p>
        </form>
      </div>

      <!-- Password Recovery Form -->
      <div id="recovery-form" style="display: none;">
        <h2>Password Recovery</h2>
        <form id="recoveryForm">
          <label for="recovery-email">Email:</label>
          <input type="email" id="recovery-email" name="recovery-email" required>
          <br>
          <button type="submit">Recover Password</button>
          <p>Remember your password? <a href="#" id="back-to-login">Login here</a>.</p>
        </form>
      </div>

      <!-- Main Content -->
      <div id="content">
        <p>This is the main content of the landing page.</p>
      </div>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
